{%load static%}
<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="shortcut icon" href="{% static 'images/gt_favicon.png' %}">
    <link rel="stylesheet" href="{%static 'css/log.css' %}">
    <link rel="stylesheet" href="{%static 'css/semantic.css' %}">
</head>
<body class="register">

    <div class="ui center aligned grid" style="margin-top: 200px">
        <div class="ui six wide column">
            <h1 class="ui teal header"><font color="black">用户注册</font></h1>
            <div class="ui segment">
                <div class="ui content">
                    <form class="ui form" method="post" action="/register/"  enctype="multipart/form-data">
                        <div class="field">
                            <label for="username" class="col-sm-2 control-label">学号/工号</label>
                            <input type="text" name="username" placeholder="请输入学号/工号"><br>
                        </div>
                        <div class="field">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <input type="password" name="password_1" placeholder="请输入密码"><br>
                        </div>
                        <div class="field">
                            <label for="usertype" class="col-sm-2 control-label">确认密码</label>
                            <input type="password" name="password_2" placeholder="请确认密码"><br>
                        </div>
                        <div class="field">
                            <label for="name" class="col-sm-2 control-label">姓名</label>
                            <input type="text" name="name" placeholder="请输入姓名"><br>
                        </div>
                        <div>
                            <label for="sex" class="col-sm-2 control-label">性别</label>
                            <select name="sex"   required>
                                <option value="male">男</option>
                                <option value="female">女</option>
                            </select>
                        </div>
                        <div>
                            <label for="usertype" class="col-sm-2 control-label">用户类型</label>
                            <select name="usertype"  required>
                                <option value="student">学生</option>
                                <option value="teacher">教师</option>
                                </select>
                        </div>
                        <div class="field">
                            <label for="text" class="col-sm-2 control-label">专业班级</label>
                            <input type="text" name="classname" placeholder="请输入专业班级"><br>
                        </div>
                        <div class="field">
                            <label for="collage" class="col-sm-2 control-label">学院</label>
                            <input type="text" name="collage" placeholder="请输入学院"><br>
                        </div>
                        <div class="field">
                            <label for="tel" class="col-sm-2 control-label">联系方式</label>
                            <input type="text" name="tel" placeholder="请输入联系方式(TEL)"><br>
                        </div>
                        <div class="field">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>
                            <input type="text" name="email" placeholder="请输入邮箱"><br>
                        </div>

                        {{ error }}<br>

                        <button class="ui fluid large teal button" type="submit">注册</button>
                    </form>
                    <div class="ui message">
                            Have a account? <a href="/login/">已有帐户</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
